<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Login</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="forms-wrapper">
                <!-- Login Form -->
                <form id="loginForm" class="form active">
                    <h2>Welcome Back</h2>
                    <p class="subtitle">Sign in to continue to your AI Assistant</p>
                    
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" placeholder="Username" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <label class="remember">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn github">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </button>
                    </div>

                    <p class="switch-form">
                        Don't have an account? 
                        <a href="#" id="showRegister">Create Account</a>
                    </p>
                </form>

                <!-- Registration Form -->
                <form id="registerForm" class="form">
                    <h2>Create Account</h2>
                    <p class="subtitle">Join the AI Assistant community</p>
                    
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" id="reg-username" placeholder="Username" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="reg-email" placeholder="Email" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="reg-password" placeholder="Password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <div class="terms">
                        <label class="remember">
                            <input type="checkbox" id="terms" required>
                            <span>I agree to the <a href="#">Terms & Conditions</a></span>
                        </label>
                    </div>

                    <button type="submit" class="login-btn">
                        <span>Create Account</span>
                        <i class="fas fa-user-plus"></i>
                    </button>

                    <div class="divider">
                        <span>or sign up with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn github">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </button>
                    </div>

                    <p class="switch-form">
                        Already have an account? 
                        <a href="#" id="showLogin">Sign In</a>
                    </p>
                </form>
            </div>
        </div>

        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-switch">
                <input type="checkbox" id="theme-switch">
                <div class="slider round"></div>
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
